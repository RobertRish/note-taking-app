<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/note-sticky-regular.svg">
</head>
<body>
    <div class="notes" id="app">
        <div class="notes__sidebar">
            <button class="notes__add" type="button">Add Note</button>
            <div class="notes__list">
                <div class="notes__list-item">
                    <div class="notes__small-title">Lecture Notes</div>
                    <div class="notes__small-body">Hello, I'm a note</div>
                    <div class="notes__small-updated">Wednesday 6:51pm</div>
                </div>
            </div>
        </div>
        <div class="notes__preview">
            <input type="text" class="notes__title" placeholder="Enter a title">
            <textarea class="notes__body">Compose your note here</textarea>
        </div>
    </div>
</body>
</html>
